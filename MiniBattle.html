<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mini Battle Royale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a1a;
            color: white;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #0f0f2e;
            overflow: hidden;
        }
        
        #gameCanvas {
            background: #0a0a2e;
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        .hud {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            z-index: 10;
        }
        
        .health-bar {
            width: 150px;
            height: 15px;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0066, #ff3366);
            width: 100%;
            transition: width 0.3s;
        }
        
        .ammo {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .ammo-icon {
            width: 15px;
            height: 15px;
            background: #ffcc00;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .score {
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .weapon-info {
            font-size: 14px;
        }
        
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            font-size: 12px;
            z-index: 10;
        }
        
        .minimap {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            z-index: 10;
        }
        
        .minimap-player {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #00ffff;
            border-radius: 50%;
        }
        
        .minimap-enemy {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff3366;
            border-radius: 50%;
        }
        
        /* Mobile Controls */
        .mobile-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            pointer-events: none;
            z-index: 20;
            display: none;
        }
        
        .mobile-controls.active {
            display: block;
        }
        
        .joystick-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 120px;
            height: 120px;
            pointer-events: all;
            z-index: 25;
        }
        
        .joystick-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 50, 80, 0.4);
            border: 3px solid rgba(0, 200, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 200, 255, 0.4);
            transition: all 0.2s ease;
        }
        
        .joystick-base.active {
            background: rgba(0, 80, 120, 0.6);
            border-color: rgba(0, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }
        
        .joystick-stick {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #00ffff, #0099cc);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            transition: transform 0.1s ease-out;
            z-index: 26;
        }
        
        .joystick-container:active .joystick-base {
            transform: scale(0.95);
        }
        
        .action-buttons {
            position: absolute;
            bottom: 20px;
            right: 20px;
            pointer-events: all;
        }
        
        .action-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            margin: 0 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .fire-btn {
            background: #ff3366;
            color: white;
        }
        
        .reload-btn {
            background: #ffcc00;
            color: #333;
        }
        
        .weapon-selector {
            position: absolute;
            bottom: 80px;
            right: 20px;
            display: flex;
            gap: 5px;
            pointer-events: all;
        }
        
        .weapon-btn {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .weapon-btn.active {
            border-color: #00ffff;
            background: rgba(0, 255, 255, 0.3);
        }
        
        .sprint-btn {
            position: absolute;
            bottom: 130px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: #2ecc71;
            color: white;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            pointer-events: all;
        }
        
        .start-screen, .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 100;
            min-width: 300px;
        }
        
        .start-screen h2, .game-over h2 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #00ffff;
        }
        
        .start-screen p, .game-over p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #ff66ff;
        }
        
        .control-selection {
            margin: 25px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .control-selection h3 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #ffffff;
        }
        
        .control-btn, .start-btn, .restart-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .control-btn:hover, .start-btn:hover, .restart-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
        
        .control-btn.active {
            background: #2ecc71;
        }
        
        .control-btn {
            margin: 0 10px;
            min-width: 120px;
        }
        
        .back-to-menu-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .back-to-menu-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        
        @media (max-width: 768px) {
            .controls {
                display: none;
            }
            .mobile-controls.active {
                display: block;
            }
            .hud {
                padding: 8px;
            }
            .health-bar {
                width: 100px;
                height: 10px;
            }
            .minimap {
                width: 80px;
                height: 80px;
            }
            .start-screen, .game-over {
                min-width: 280px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="hud">
            <div class="health-bar">
                <div class="health-fill" id="healthFill"></div>
            </div>
            <div class="ammo">
                <div class="ammo-icon"></div>
                <span id="ammoCount">30</span>
            </div>
            <div class="score">
                Score: <span id="scoreValue">0</span>
            </div>
            <div class="weapon-info">
                Weapon: <span id="weaponName">Pistol</span>
            </div>
        </div>
        
        <div class="controls" id="desktopControls">
            <div>WASD: Move</div>
            <div>Shift: Sprint</div>
            <div>Mouse: Aim & Shoot</div>
            <div>R: Reload</div>
            <div>1-3: Change Weapon</div>
        </div>
        
        <div class="minimap" id="minimap"></div>
        
        <!-- Mobile Controls -->
        <div class="mobile-controls" id="mobileControls">
            <div class="joystick-container">
                <div class="joystick-base"></div>
                <div class="joystick-stick" id="joystickStick"></div>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn reload-btn" id="mobileReloadBtn">R</button>
                <button class="action-btn fire-btn" id="mobileFireBtn">üî•</button>
            </div>
            
            <div class="weapon-selector">
                <button class="weapon-btn active" data-weapon="0">1</button>
                <button class="weapon-btn" data-weapon="1">2</button>
                <button class="weapon-btn" data-weapon="2">3</button>
            </div>
            
            <button class="sprint-btn" id="mobileSprintBtn">SPRINT</button>
        </div>
        
        <div class="start-screen" id="startScreen">
            <h2>Mini Battle Royale</h2>
            <p>Survive as long as possible and eliminate enemies!</p>
            
            <div class="control-selection">
                <h3>Select Control Type:</h3>
                <button class="control-btn active" data-control="desktop">üñ•Ô∏è Desktop</button>
                <button class="control-btn" data-control="mobile">üì± Mobile</button>
            </div>
            
            <button class="start-btn" id="startBtn">Start Game</button>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>Game Over</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <p>Enemies Defeated: <span id="enemiesDefeated">0</span></p>
            
            <div>
                <button class="restart-btn" id="restartBtn">Play Again</button>
                <button class="back-to-menu-btn" id="backToMenuBtn">Change Controls</button>
            </div>
        </div>
    </div>
    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false }); // Disable alpha for performance
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOver');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const backToMenuBtn = document.getElementById('backToMenuBtn');
        const healthFill = document.getElementById('healthFill');
        const ammoCount = document.getElementById('ammoCount');
        const scoreValue = document.getElementById('scoreValue');
        const finalScore = document.getElementById('finalScore');
        const enemiesDefeatedEl = document.getElementById('enemiesDefeated');
        const minimap = document.getElementById('minimap');
        const weaponName = document.getElementById('weaponName');
        const desktopControls = document.getElementById('desktopControls');
        const mobileControls = document.getElementById('mobileControls');
        
        // Control selection
        const controlBtns = document.querySelectorAll('.control-btn');
        let selectedControl = 'desktop';
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Fullscreen and orientation handling
        function enterFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen failed:', err);
                });
            }
        }
        
        // Control selection handlers
        controlBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all buttons
                controlBtns.forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                btn.classList.add('active');
                // Update selected control
                selectedControl = btn.dataset.control;
                
                // Visual feedback
                console.log('Selected control:', selectedControl);
            });
        });
        
        let gameRunning = false;
        let player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 20,
            height: 20,
            speed: 4,
            sprintSpeed: 7,
            health: 100,
            maxHealth: 100,
            currentWeapon: 0,
            reloading: false,
            reloadTime: 1500,
            reloadStart: 0,
            isSprinting: false,
            score: 0,
            kills: 0
        };
        
        // Weapon system
        const weapons = [
            {
                name: 'Pistol',
                ammo: 30,
                maxAmmo: 30,
                damage: 25,
                fireRate: 300,
                bulletSpeed: 10,
                bulletSize: 6
            },
            {
                name: 'SMG',
                ammo: 40,
                maxAmmo: 40,
                damage: 15,
                fireRate: 100,
                bulletSpeed: 12,
                bulletSize: 4
            },
            {
                name: 'Rifle',
                ammo: 20,
                maxAmmo: 20,
                damage: 40,
                fireRate: 500,
                bulletSpeed: 15,
                bulletSize: 8
            }
        ];
        
        // Object pools for performance
        const MAX_ENEMIES = 8;
        const MAX_BULLETS = 15;
        const MAX_PARTICLES = 10;
        
        let enemies = [];
        let bullets = [];
        let enemyBullets = [];
        let particles = [];
        let keys = {};
        let mousePos = { x: 0, y: 0 };
        let lastShot = 0;
        let enemySpawnTimer = 0;
        let enemySpawnInterval = 3000;
        let minimapPlayer = null;
        let minimapEnemies = [];
        
        // Performance optimization
        let lastFrameTime = 0;
        const targetFPS = 60;
        const frameInterval = 1000 / targetFPS;
        let frameSkipCount = 0;
        const maxFrameSkips = 2;
        
        // Event listeners
        startBtn.addEventListener('click', () => {
            console.log('Starting game with control:', selectedControl);
            enterFullscreen();
            startGame();
        });
        
        restartBtn.addEventListener('click', () => {
            console.log('Restarting game with current control:', selectedControl);
            enterFullscreen();
            restartGame();
        });
        
        backToMenuBtn.addEventListener('click', () => {
            console.log('Going back to menu to change controls');
            showStartScreen();
        });
        
        // Desktop controls
        document.addEventListener('keydown', (e) => {
            if (selectedControl !== 'desktop') return;
            keys[e.key.toLowerCase()] = true;
            
            if (e.key >= '1' && e.key <= '3') {
                player.currentWeapon = parseInt(e.key) - 1;
                updateWeaponUI();
            }
            
            if (e.key.toLowerCase() === 'r' && !player.reloading) {
                startReload();
            }
            
            if (e.key.toLowerCase() === 'shift') {
                player.isSprinting = true;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
            
            if (e.key.toLowerCase() === 'shift') {
                player.isSprinting = false;
            }
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (selectedControl !== 'desktop') return;
            const rect = canvas.getBoundingClientRect();
            mousePos.x = e.clientX - rect.left;
            mousePos.y = e.clientY - rect.top;
        });
        
        canvas.addEventListener('mousedown', (e) => {
            if (selectedControl !== 'desktop' || !gameRunning) return;
            if (!player.reloading) {
                shoot();
            }
        });
        
        // Mobile controls
        let joystickActive = false;
        let joystickPos = { x: 0, y: 0 };
        let joystickStick = document.getElementById('joystickStick');
        let joystickBase = document.querySelector('.joystick-base');
        let joystickContainer = document.querySelector('.joystick-container');
        let joystickCenter = { x: 0, y: 0 };
        let joystickRadius = 0;
        let mobileFireBtn = document.getElementById('mobileFireBtn');
        let mobileReloadBtn = document.getElementById('mobileReloadBtn');
        let mobileSprintBtn = document.getElementById('mobileSprintBtn');
        let weaponBtns = document.querySelectorAll('.weapon-btn');
        
        // Initialize joystick position and size
        function initJoystick() {
            const rect = joystickBase.getBoundingClientRect();
            joystickCenter.x = rect.left + rect.width / 2;
            joystickCenter.y = rect.top + rect.height / 2;
            joystickRadius = rect.width / 2 - joystickStick.offsetWidth / 2;
        }
        
        // Update joystick center on resize
        window.addEventListener('resize', initJoystick);
        
        // Joystick event handlers
        function handleJoystickStart(e) {
            joystickActive = true;
            joystickBase.classList.add('active');
            initJoystick(); // Ensure center is calculated correctly
            e.preventDefault();
        }
        
        function handleJoystickMove(e) {
            if (!joystickActive) return;
            
            const touch = e.touches[0];
            const deltaX = touch.clientX - joystickCenter.x;
            const deltaY = touch.clientY - joystickCenter.y;
            
            // Calculate distance from center
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            // Normalize and clamp to joystick radius
            let normalizedX = deltaX;
            let normalizedY = deltaY;
            
            if (distance > joystickRadius) {
                normalizedX = (deltaX / distance) * joystickRadius;
                normalizedY = (deltaY / distance) * joystickRadius;
            }
            
            // Update joystick position
            joystickStick.style.transform = `translate(${normalizedX}px, ${normalizedY}px)`;
            
            // Calculate normalized position for player movement (-1 to 1)
            joystickPos.x = normalizedX / joystickRadius;
            joystickPos.y = normalizedY / joystickRadius;
            
            e.preventDefault();
        }
        
        function handleJoystickEnd(e) {
            joystickActive = false;
            joystickBase.classList.remove('active');
            joystickPos.x = 0;
            joystickPos.y = 0;
            joystickStick.style.transform = 'translate(0px, 0px)';
            e.preventDefault();
        }
        
        // Add event listeners to the joystick container instead of just the stick
        joystickContainer.addEventListener('touchstart', handleJoystickStart, { passive: false });
        joystickContainer.addEventListener('touchmove', handleJoystickMove, { passive: false });
        joystickContainer.addEventListener('touchend', handleJoystickEnd, { passive: false });
        
        mobileFireBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (selectedControl !== 'mobile' || !gameRunning) return;
            if (!player.reloading) {
                shoot();
            }
        });
        
        mobileReloadBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (selectedControl !== 'mobile' || !gameRunning) return;
            startReload();
        });
        
        mobileSprintBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (selectedControl !== 'mobile' || !gameRunning) return;
            player.isSprinting = true;
        });
        
        mobileSprintBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            player.isSprinting = false;
        });
        
        weaponBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                if (!gameRunning) return;
                player.currentWeapon = parseInt(btn.dataset.weapon);
                updateWeaponUI();
                
                weaponBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });
        
        // Game functions
        function showStartScreen() {
            gameRunning = false;
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'block';
            mobileControls.classList.remove('active');
            desktopControls.style.display = 'none';
        }
        
        function startGame() {
            console.log('Game started with control type:', selectedControl);
            startScreen.style.display = 'none';
            gameRunning = true;
            
            if (selectedControl === 'mobile') {
                desktopControls.style.display = 'none';
                mobileControls.classList.add('active');
                // Initialize joystick after mobile controls are visible
                setTimeout(initJoystick, 100);
            } else {
                mobileControls.classList.remove('active');
                desktopControls.style.display = 'block';
            }
            
            resetPlayer();
            enemies = [];
            bullets = [];
            enemyBullets = [];
            particles = [];
            enemySpawnTimer = 0;
            updateUI();
            updateWeaponUI();
            createMinimapElements();
            gameLoop();
        }
        
        function restartGame() {
            gameOverScreen.style.display = 'none';
            startGame();
        }
        
        function resetPlayer() {
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            player.health = player.maxHealth;
            player.currentWeapon = 0;
            player.reloading = false;
            player.isSprinting = false;
            player.score = 0;
            player.kills = 0;
            
            weapons.forEach(weapon => {
                weapon.ammo = weapon.maxAmmo;
            });
        }
        
        function createMinimapElements() {
            minimap.innerHTML = '';
            minimapPlayer = document.createElement('div');
            minimapPlayer.className = 'minimap-player';
            minimap.appendChild(minimapPlayer);
        }
        
        let minimapUpdateCounter = 0;
        function updateMinimap() {
            minimapUpdateCounter++;
            if (minimapUpdateCounter % 10 !== 0) return; // Update every 10 frames
            
            if (!minimapPlayer) return;
            
            const playerX = (player.x / canvas.width) * minimap.clientWidth;
            const playerY = (player.y / canvas.height) * minimap.clientHeight;
            minimapPlayer.style.left = `${playerX - 3}px`;
            minimapPlayer.style.top = `${playerY - 3}px`;
            
            minimapEnemies.forEach(el => el.remove());
            minimapEnemies = [];
            
            enemies.forEach(enemy => {
                const enemyEl = document.createElement('div');
                enemyEl.className = 'minimap-enemy';
                const enemyX = (enemy.x / canvas.width) * minimap.clientWidth;
                const enemyY = (enemy.y / canvas.height) * minimap.clientHeight;
                enemyEl.style.left = `${enemyX - 2}px`;
                enemyEl.style.top = `${enemyY - 2}px`;
                minimap.appendChild(enemyEl);
                minimapEnemies.push(enemyEl);
            });
        }
        
        function updateWeaponUI() {
            const weapon = weapons[player.currentWeapon];
            weaponName.textContent = weapon.name;
            ammoCount.textContent = player.reloading ? 'Reloading...' : weapon.ammo;
        }
        
        function shoot() {
            const now = Date.now();
            const weapon = weapons[player.currentWeapon];
            
            if (now - lastShot < weapon.fireRate || weapon.ammo <= 0) return;
            
            lastShot = now;
            weapon.ammo--;
            
            const angle = Math.atan2(mousePos.y - player.y, mousePos.x - player.x);
            
            if (bullets.length < MAX_BULLETS) {
                bullets.push({
                    x: player.x + Math.cos(angle) * 15,
                    y: player.y + Math.sin(angle) * 15,
                    width: weapon.bulletSize,
                    height: weapon.bulletSize,
                    speed: weapon.bulletSpeed,
                    angle: angle,
                    damage: weapon.damage
                });
            }
            
            updateWeaponUI();
        }
        
        function startReload() {
            const weapon = weapons[player.currentWeapon];
            if (weapon.ammo >= weapon.maxAmmo || player.reloading) return;
            
            player.reloading = true;
            player.reloadStart = Date.now();
            updateWeaponUI();
        }
        
        function spawnEnemy() {
            if (enemies.length >= MAX_ENEMIES) return;
            
            const side = Math.floor(Math.random() * 4);
            let x, y;
            
            switch(side) {
                case 0: // Top
                    x = Math.random() * canvas.width;
                    y = -30;
                    break;
                case 1: // Right
                    x = canvas.width + 30;
                    y = Math.random() * canvas.height;
                    break;
                case 2: // Bottom
                    x = Math.random() * canvas.width;
                    y = canvas.height + 30;
                    break;
                case 3: // Left
                    x = -30;
                    y = Math.random() * canvas.height;
                    break;
            }
            
            enemies.push({
                x: x,
                y: y,
                width: 20,
                height: 20,
                speed: 1.5 + Math.random() * 1.5,
                health: 50,
                maxHealth: 50,
                lastShot: 0,
                shotCooldown: 1500 + Math.random() * 2000
            });
        }
        
        function updatePlayer() {
            const currentSpeed = player.isSprinting ? player.sprintSpeed : player.speed;
            
            if (selectedControl === 'desktop') {
                if (keys['w'] && player.y > 0) player.y -= currentSpeed;
                if (keys['s'] && player.y < canvas.height - player.height) player.y += currentSpeed;
                if (keys['a'] && player.x > 0) player.x -= currentSpeed;
                if (keys['d'] && player.x < canvas.width - player.width) player.x += currentSpeed;
            } else if (selectedControl === 'mobile') {
                if (joystickActive) {
                    // Apply deadzone to prevent drift
                    const deadzone = 0.1;
                    let moveX = joystickPos.x;
                    let moveY = joystickPos.y;
                    
                    // Apply deadzone
                    if (Math.abs(moveX) < deadzone) moveX = 0;
                    if (Math.abs(moveY) < deadzone) moveY = 0;
                    
                    // Apply movement with smooth acceleration
                    player.x += moveX * currentSpeed;
                    player.y += moveY * currentSpeed;
                    
                    // Keep player within bounds
                    player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
                    player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
                }
            }
            
            if (player.reloading) {
                const now = Date.now();
                if (now - player.reloadStart >= player.reloadTime) {
                    const weapon = weapons[player.currentWeapon];
                    weapon.ammo = weapon.maxAmmo;
                    player.reloading = false;
                    updateWeaponUI();
                }
            }
        }
        
        function updateEnemies() {
            const now = Date.now();
            
            enemies.forEach((enemy, index) => {
                const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
                enemy.x += Math.cos(angle) * enemy.speed;
                enemy.y += Math.sin(angle) * enemy.speed;
                
                if (now - enemy.lastShot > enemy.shotCooldown) {
                    enemy.lastShot = now;
                    
                    if (enemyBullets.length < MAX_BULLETS) {
                        enemyBullets.push({
                            x: enemy.x + enemy.width/2,
                            y: enemy.y + enemy.height/2,
                            width: 4,
                            height: 4,
                            speed: 5,
                            angle: angle,
                            damage: 10
                        });
                    }
                }
                
                if (enemy.health <= 0) {
                    enemies.splice(index, 1);
                    player.score += 100;
                    player.kills++;
                    updateUI();
                }
            });
        }
        
        function updateBullets() {
            // Player bullets
            bullets.forEach((bullet, index) => {
                bullet.x += Math.cos(bullet.angle) * bullet.speed;
                bullet.y += Math.sin(bullet.angle) * bullet.speed;
                
                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(index, 1);
                    return;
                }
                
                enemies.forEach(enemy => {
                    if (isColliding(bullet, enemy)) {
                        enemy.health -= bullet.damage;
                        bullets.splice(index, 1);
                    }
                });
            });
            
            // Enemy bullets
            enemyBullets.forEach((bullet, index) => {
                bullet.x += Math.cos(bullet.angle) * bullet.speed;
                bullet.y += Math.sin(bullet.angle) * bullet.speed;
                
                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    enemyBullets.splice(index, 1);
                    return;
                }
                
                if (isColliding(bullet, player)) {
                    player.health -= bullet.damage;
                    enemyBullets.splice(index, 1);
                    updateUI();
                    
                    if (player.health <= 0) {
                        endGame();
                    }
                }
            });
        }
        
        function isColliding(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        function updateUI() {
            healthFill.style.width = `${(player.health / player.maxHealth) * 100}%`;
            scoreValue.textContent = player.score;
        }
        
        function endGame() {
            gameRunning = false;
            finalScore.textContent = player.score;
            enemiesDefeatedEl.textContent = player.kills;
            gameOverScreen.style.display = 'block';
        }
        
        function drawPlayer() {
            ctx.fillStyle = '#00ffff';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            const angle = Math.atan2(mousePos.y - player.y, mousePos.x - player.x);
            ctx.save();
            ctx.translate(player.x + player.width/2, player.y + player.height/2);
            ctx.rotate(angle);
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(player.width/2 - 3, -2, 10, 4);
            ctx.restore();
        }
        
        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = '#ff3366';
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                // Health bar
                ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
                ctx.fillRect(enemy.x, enemy.y - 8, enemy.width, 4);
                ctx.fillStyle = '#ff3366';
                ctx.fillRect(enemy.x, enemy.y - 8, (enemy.health / enemy.maxHealth) * enemy.width, 4);
            });
        }
        
        function drawBullets() {
            ctx.fillStyle = '#ffff00';
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.width/2, 0, Math.PI * 2);
                ctx.fill();
            });
            
            ctx.fillStyle = '#ff00ff';
            enemyBullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.width/2, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        function gameLoop(currentTime) {
            if (!gameRunning) return;
            
            // Frame rate limiting with frame skipping
            const deltaTime = currentTime - lastFrameTime;
            
            if (deltaTime < frameInterval) {
                requestAnimationFrame(gameLoop);
                return;
            }
            
            // Skip frames if falling behind
            if (frameSkipCount < maxFrameSkips && deltaTime > frameInterval * 2) {
                frameSkipCount++;
                requestAnimationFrame(gameLoop);
                return;
            }
            
            frameSkipCount = 0;
            lastFrameTime = currentTime - (deltaTime % frameInterval);
            
            // Clear canvas
            ctx.fillStyle = '#0a0a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update game state
            updatePlayer();
            updateEnemies();
            updateBullets();
            
            // Spawn enemies
            const now = Date.now();
            if (now - enemySpawnTimer > enemySpawnInterval) {
                spawnEnemy();
                enemySpawnTimer = now;
                
                if (enemySpawnInterval > 2000) {
                    enemySpawnInterval -= 100;
                }
            }
            
            // Draw game objects
            drawPlayer();
            drawEnemies();
            drawBullets();
            
            // Update minimap
            updateMinimap();
            
            // Continue game loop
            requestAnimationFrame(gameLoop);
        }
    </script>
