<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Vehicle Management</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; background-color: #f4f4f4; }
        h2 { text-align: center; color: #333; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        
        /* Button Styles */
        button { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; color: white; font-weight: bold; margin-right: 5px; }
        .btn-add { background-color: #28a745; width: 100%; }
        .btn-update { background-color: #ffc107; color: black; width: 100%; display: none; } /* Hidden by default */
        .btn-cancel { background-color: #6c757d; width: 100%; display: none; margin-top: 10px; } /* Hidden by default */
        
        .btn-edit { background-color: #007bff; padding: 5px 10px; font-size: 12px; }
        .btn-delete { background-color: #dc3545; padding: 5px 10px; font-size: 12px; }
        
        /* Download Buttons */
        .download-section { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .btn-csv { background-color: #17a2b8; }
        .btn-excel { background-color: #28a745; }
        .btn-pdf { background-color: #dc3545; }

        /* Table Styles */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #ddd; }
        th { background-color: #007bff; color: white; }
        tr:hover { background-color: #f1f1f1; }

        /* Search Bar */
        #search-input { margin-bottom: 15px; }

        /* Notification */
        #notification-area { position: fixed; top: 20px; right: 20px; z-index: 1000; }
        .notification { padding: 15px; margin-bottom: 10px; border-radius: 4px; color: white; animation: fadeIn 0.5s; }
        .success { background-color: #28a745; }
        .error { background-color: #dc3545; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Stats Section */
        .stats-container { 
            display: flex; 
            justify-content: space-between; 
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .stat-box { 
            text-align: center; 
            flex: 1;
            padding: 10px;
        }
        .stat-value { 
            font-size: 32px; 
            font-weight: bold; 
            margin: 5px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .stat-label { 
            font-size: 14px; 
            opacity: 0.9; 
        }
        .stat-divider {
            width: 1px;
            background-color: rgba(255,255,255,0.3);
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <h2>Admin Vehicle Control</h2>

    <!-- Notification Area -->
    <div id="notification-area"></div>
    
    <!-- Stats Section -->
    <div class="stats-container">
        <div class="stat-box">
            <div class="stat-value" id="total-vehicles">0</div>
            <div class="stat-label">Total Vehicles</div>
        </div>
        <div class="stat-divider"></div>
        <div class="stat-box">
            <div class="stat-value" id="search-count">0</div>
            <div class="stat-label">Currently Displayed</div>
        </div>
    </div>

    <!-- Add/Update Vehicle Form -->
    <div class="card">
        <!-- Hidden input to store the original vehicle number when editing -->
        <input type="hidden" id="original-vehicle-no">

        <div class="form-group">
            <label for="admin-vehicle-no">Vehicle Number:</label>
            <input type="text" id="admin-vehicle-no" placeholder="e.g. KL69D3996">
        </div>
        <div class="form-group">
            <label for="admin-vehicle-name">Vehicle Name:</label>
            <input type="text" id="admin-vehicle-name" placeholder="e.g. Truck A">
        </div>
        
        <!-- Action Buttons -->
        <button id="btn-add" class="btn-add" onclick="addVehicle()">Add Vehicle</button>
        <button id="btn-update" class="btn-update" onclick="updateVehicle()">Update Vehicle</button>
        <button id="btn-cancel" class="btn-cancel" onclick="resetForm()">Cancel</button>
    </div>

    <!-- Vehicle List -->
    <div class="card">
        <h3>Registered Vehicles</h3>
        
        <!-- Download Buttons -->
        <div class="download-section">
            <button class="btn-csv" onclick="downloadCSV()">Download CSV</button>
            <button class="btn-excel" onclick="downloadExcel()">Download Excel</button>
            <button class="btn-pdf" onclick="downloadPDF()">Download PDF Report</button>
        </div>
        
        <!-- Search Bar -->
        <input type="text" id="search-input" class="form-input" placeholder="ðŸ” Search by Number or Name..." onkeyup="filterTable()">

        <table>
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="vehicle-table-body">
                <!-- Data will be loaded here -->
            </tbody>
        </table>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- SheetJS Library for Excel Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- jsPDF Library for PDF Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <script>
        // --- 1. FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyANmru4_kH0eDNgDFURF5aZTaiPgaQ4avU",
            authDomain: "vipteammod-movies.firebaseapp.com",
            projectId: "vipteammod-movies",
            storageBucket: "vipteammod-movies.appspot.com",
            messagingSenderId: "1024721077525",
            appId: "1:1024721077525:android:c25e4ab10ec8e4166ad51c",
            databaseURL: "https://vipteammod-movies-default-rtdb.firebaseio.com"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();
        const globalVehiclesRef = db.ref('globalVehicles');

        // Global variable to store vehicle data
        let vehiclesData = {};
        let filteredCount = 0;

        // --- 2. FUNCTIONS ---

        // Show Notification
        function showNotification(message, type) {
            const area = document.getElementById('notification-area');
            const notif = document.createElement('div');
            notif.className = `notification ${type}`;
            notif.innerText = message;
            area.appendChild(notif);
            setTimeout(() => { notif.remove(); }, 3000);
        }

        // Update Statistics
        function updateStats() {
            const totalCount = Object.keys(vehiclesData).length;
            document.getElementById('total-vehicles').textContent = totalCount;
            document.getElementById('search-count').textContent = filteredCount;
        }

        // --- ADD VEHICLE ---
        function addVehicle() {
            const no = document.getElementById('admin-vehicle-no').value.trim().toUpperCase();
            const name = document.getElementById('admin-vehicle-name').value.trim();

            if (!no || !name) {
                showNotification("Please fill in both fields", "error");
                return;
            }

            globalVehiclesRef.child(no).set({
                vehicleName: name,
                createdAt: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                showNotification("Vehicle Added Successfully!", "success");
                resetForm();
            }).catch((error) => {
                showNotification("Error: " + error.message, "error");
            });
        }

        // --- EDIT VEHICLE (Prepares Form) ---
        function editVehicle(vehicleNo) {
            const vehicleRef = globalVehiclesRef.child(vehicleNo);
            
            // Fetch data for this specific vehicle
            vehicleRef.once('value', (snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    
                    // Fill the inputs
                    document.getElementById('admin-vehicle-no').value = vehicleNo;
                    document.getElementById('admin-vehicle-name').value = data.vehicleName;
                    
                    // Store original number in hidden field
                    document.getElementById('original-vehicle-no').value = vehicleNo;

                    // Toggle Buttons
                    document.getElementById('btn-add').style.display = 'none';
                    document.getElementById('btn-update').style.display = 'block';
                    document.getElementById('btn-cancel').style.display = 'block';
                    
                    // Disable Number Input (Usually you don't change the ID key, but you can enable if needed)
                    // document.getElementById('admin-vehicle-no').disabled = true; 
                }
            });
        }

        // --- UPDATE VEHICLE ---
        function updateVehicle() {
            const originalNo = document.getElementById('original-vehicle-no').value;
            const newNo = document.getElementById('admin-vehicle-no').value.trim().toUpperCase();
            const newName = document.getElementById('admin-vehicle-name').value.trim();

            if (!newNo || !newName) {
                showNotification("Fields cannot be empty", "error");
                return;
            }

            // LOGIC: 
            // 1. If Number changed -> Delete old, Create new
            // 2. If Number same -> Just update name
            
            if (newNo !== originalNo) {
                // Number changed: Remove old, Add new
                globalVehiclesRef.child(originalNo).remove()
                .then(() => {
                    return globalVehiclesRef.child(newNo).set({
                        vehicleName: newName,
                        createdAt: firebase.database.ServerValue.TIMESTAMP
                    });
                })
                .then(() => {
                    showNotification("Vehicle Number Updated!", "success");
                    resetForm();
                })
                .catch((error) => showNotification("Error: " + error.message, "error"));

            } else {
                // Number same: Just update name
                globalVehiclesRef.child(originalNo).update({
                    vehicleName: newName
                }).then(() => {
                    showNotification("Vehicle Name Updated!", "success");
                    resetForm();
                }).catch((error) => {
                    showNotification("Error: " + error.message, "error");
                });
            }
        }

        // --- DELETE VEHICLE ---
        function deleteVehicle(vehicleNo) {
            if(confirm("Are you sure you want to delete this vehicle?")) {
                globalVehiclesRef.child(vehicleNo).remove()
                .then(() => {
                    showNotification("Vehicle Deleted", "success");
                    // If we deleted the vehicle currently being edited, reset form
                    if (document.getElementById('original-vehicle-no').value === vehicleNo) {
                        resetForm();
                    }
                })
                .catch((error) => {
                    showNotification("Error deleting: " + error.message, "error");
                });
            }
        }

        // --- RESET FORM ---
        function resetForm() {
            document.getElementById('admin-vehicle-no').value = '';
            document.getElementById('admin-vehicle-name').value = '';
            document.getElementById('original-vehicle-no').value = '';
            document.getElementById('admin-vehicle-no').disabled = false;

            document.getElementById('btn-add').style.display = 'block';
            document.getElementById('btn-update').style.display = 'none';
            document.getElementById('btn-cancel').style.display = 'none';
        }

        // --- SEARCH FUNCTION ---
        function filterTable() {
            const input = document.getElementById("search-input");
            const filter = input.value.toUpperCase();
            const table = document.getElementById("vehicle-table-body");
            const tr = table.getElementsByTagName("tr");
            
            filteredCount = 0; // Reset counter

            for (let i = 0; i < tr.length; i++) {
                // Get Number and Name columns
                let tdNo = tr[i].getElementsByTagName("td")[0];
                let tdName = tr[i].getElementsByTagName("td")[1];
                
                if (tdNo || tdName) {
                    const txtValueNo = tdNo.textContent || tdNo.innerText;
                    const txtValueName = tdName.textContent || tdName.innerText;
                    
                    if (txtValueNo.toUpperCase().indexOf(filter) > -1 || txtValueName.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                        filteredCount++; // Increment for each visible row
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
            
            updateStats(); // Update the search count display
        }

        // --- DOWNLOAD AS CSV ---
        function downloadCSV() {
            let csv = 'Vehicle Number,Vehicle Name\n';
            
            Object.keys(vehiclesData).forEach(key => {
                csv += `${key},${vehiclesData[key].vehicleName}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', `vehicles_${new Date().toISOString().slice(0,10)}.csv`);
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            showNotification("CSV Downloaded Successfully", "success");
        }

        // --- DOWNLOAD AS EXCEL ---
        function downloadExcel() {
            const data = [];
            data.push(['Vehicle Number', 'Vehicle Name']);
            
            Object.keys(vehiclesData).forEach(key => {
                data.push([key, vehiclesData[key].vehicleName]);
            });
            
            // Add total count at the bottom
            data.push([]);
            data.push(['Total Vehicles:', Object.keys(vehiclesData).length]);
            
            const ws = XLSX.utils.aoa_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Vehicles");
            
            const filename = `vehicles_${new Date().toISOString().slice(0,10)}.xlsx`;
            XLSX.writeFile(wb, filename);
            
            showNotification("Excel File Downloaded Successfully", "success");
        }

        // --- DOWNLOAD AS PDF (UPDATED WITH TOTAL DATA REPORT) ---
        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Current date and time
            const now = new Date();
            const dateStr = now.toLocaleDateString();
            const timeStr = now.toLocaleTimeString();
            const totalVehicles = Object.keys(vehiclesData).length;
            
            // --- PAGE 1: COVER PAGE ---
            doc.setFontSize(24);
            doc.setTextColor(40, 40, 40);
            doc.text('VEHICLE MANAGEMENT REPORT', 105, 50, { align: 'center' });
            
            doc.setFontSize(16);
            doc.setTextColor(100, 100, 100);
            doc.text('Complete Data Report', 105, 70, { align: 'center' });
            
            // Add decorative line
            doc.setDrawColor(41, 128, 185);
            doc.setLineWidth(1);
            doc.line(50, 80, 160, 80);
            
            // Add statistics box
            doc.setFillColor(236, 240, 241);
            doc.roundedRect(60, 90, 90, 60, 3, 3, 'F');
            
            doc.setFontSize(14);
            doc.setTextColor(44, 62, 80);
            doc.text('REPORT SUMMARY', 105, 100, { align: 'center' });
            
            doc.setFontSize(12);
            doc.setTextColor(52, 73, 94);
            doc.text(`Total Vehicles: ${totalVehicles}`, 105, 115, { align: 'center' });
            doc.text(`Generated on: ${dateStr}`, 105, 125, { align: 'center' });
            doc.text(`Time: ${timeStr}`, 105, 135, { align: 'center' });
            
            // Footer on cover page
            doc.setFontSize(10);
            doc.setTextColor(150, 150, 150);
            doc.text('Vehicle Management System - Confidential Report', 105, 280, { align: 'center' });
            
            // --- PAGE 2: DETAILED DATA ---
            doc.addPage();
            
            // Header
            doc.setFontSize(18);
            doc.setTextColor(41, 128, 185);
            doc.text('Vehicle Details', 14, 20);
            
            doc.setFontSize(10);
            doc.setTextColor(100, 100, 100);
            doc.text(`Report Date: ${dateStr} ${timeStr}`, 14, 28);
            doc.text(`Total Records: ${totalVehicles}`, 160, 28, { align: 'right' });
            
            // Prepare data for table
            const tableData = [];
            let rowNum = 1;
            
            Object.keys(vehiclesData).forEach(key => {
                tableData.push([
                    rowNum.toString(),
                    key,
                    vehiclesData[key].vehicleName
                ]);
                rowNum++;
            });
            
            // Add vehicle table
            doc.autoTable({
                head: [['#', 'Vehicle Number', 'Vehicle Name']],
                body: tableData,
                startY: 35,
                theme: 'grid',
                styles: { 
                    fontSize: 10,
                    cellPadding: 3,
                    overflow: 'linebreak'
                },
                headStyles: {
                    fillColor: [41, 128, 185],
                    textColor: 255,
                    fontStyle: 'bold'
                },
                alternateRowStyles: {
                    fillColor: [245, 245, 245]
                },
                margin: { top: 35 }
            });
            
            // Get the Y position after the table
            const finalY = doc.lastAutoTable.finalY || 100;
            
            // Add summary section after the table
            doc.setFontSize(12);
            doc.setTextColor(0, 0, 0);
            doc.text('Report Summary:', 14, finalY + 15);
            
            doc.setFontSize(10);
            doc.text(`â€¢ Total Vehicles Registered: ${totalVehicles}`, 20, finalY + 25);
            doc.text(`â€¢ Report Generated: ${dateStr} at ${timeStr}`, 20, finalY + 35);
            doc.text(`â€¢ Data Source: Firebase Database`, 20, finalY + 45);
            
            // Add footer
            doc.setFontSize(8);
            doc.setTextColor(150, 150, 150);
            doc.text('Page 2 of 3 - Vehicle Details', 105, 285, { align: 'center' });
            
            // --- PAGE 3: STATISTICS AND CHARTS (SIMULATED) ---
            doc.addPage();
            
            // Header
            doc.setFontSize(18);
            doc.setTextColor(41, 128, 185);
            doc.text('Statistical Analysis', 14, 20);
            
            // Statistics section
            doc.setFontSize(12);
            doc.setTextColor(0, 0, 0);
            doc.text('Key Statistics:', 14, 40);
            
            doc.setFontSize(10);
            let yPos = 50;
            
            // Calculate some statistics
            const vehicleNumbers = Object.keys(vehiclesData);
            const vehicleNames = vehicleNumbers.map(key => vehiclesData[key].vehicleName);
            
            // Count vehicles by starting letter
            const letterCount = {};
            vehicleNumbers.forEach(num => {
                const firstLetter = num.charAt(0).toUpperCase();
                letterCount[firstLetter] = (letterCount[firstLetter] || 0) + 1;
            });
            
            // Display statistics
            doc.text(`â€¢ Total Vehicles in Database: ${totalVehicles}`, 20, yPos);
            yPos += 10;
            
            if (totalVehicles > 0) {
                const sampleVehicles = vehicleNumbers.slice(0, Math.min(5, totalVehicles));
                doc.text(`â€¢ Sample Vehicle Numbers: ${sampleVehicles.join(', ')}`, 20, yPos);
                yPos += 10;
                
                // Display distribution by first letter
                doc.text(`â€¢ Distribution by First Letter:`, 20, yPos);
                yPos += 10;
                
                Object.keys(letterCount).sort().forEach(letter => {
                    const count = letterCount[letter];
                    const percentage = ((count / totalVehicles) * 100).toFixed(1);
                    doc.text(`  ${letter}: ${count} vehicles (${percentage}%)`, 25, yPos);
                    yPos += 7;
                });
                
                yPos += 5;
                
                // Add a simple bar chart representation (text-based)
                doc.setFontSize(11);
                doc.setTextColor(52, 152, 219);
                doc.text('Vehicle Distribution Chart:', 20, yPos);
                yPos += 10;
                
                Object.keys(letterCount).sort().forEach(letter => {
                    const count = letterCount[letter];
                    const barLength = Math.max(1, Math.floor(count / 2));
                    const bar = 'â–ˆ'.repeat(barLength);
                    doc.setFontSize(9);
                    doc.setTextColor(0, 0, 0);
                    doc.text(`${letter}: ${bar} ${count}`, 25, yPos);
                    yPos += 7;
                });
            }
            
            // Data quality notes
            yPos = Math.max(yPos, 180);
            doc.setFontSize(11);
            doc.setTextColor(231, 76, 60);
            doc.text('Data Quality Notes:', 14, yPos);
            
            doc.setFontSize(9);
            doc.setTextColor(0, 0, 0);
            yPos += 10;
            doc.text('âœ“ All vehicle numbers are stored in uppercase format', 20, yPos);
            yPos += 7;
            doc.text('âœ“ Vehicle names are stored as provided during registration', 20, yPos);
            yPos += 7;
            doc.text('âœ“ Each vehicle has a unique identification number', 20, yPos);
            yPos += 7;
            doc.text('âœ“ Real-time database updates are reflected immediately', 20, yPos);
            
            // Footer
            doc.setFontSize(8);
            doc.setTextColor(150, 150, 150);
            doc.text('Page 3 of 3 - Statistical Analysis', 105, 285, { align: 'center' });
            doc.text('End of Report - Vehicle Management System Â© 2026', 105, 290, { align: 'center' });
            
            // Save the PDF with comprehensive name
            const filename = `Vehicle_Report_${dateStr.replace(/\//g, '-')}_${totalVehicles}_Vehicles.pdf`;
            doc.save(filename);
            
            showNotification("Comprehensive PDF Report Generated Successfully", "success");
        }

        // --- LOAD VEHICLES (Real-time Listener) ---
        globalVehiclesRef.on('value', (snapshot) => {
            const tbody = document.getElementById('vehicle-table-body');
            tbody.innerHTML = ''; 

            vehiclesData = snapshot.val() || {};
            
            filteredCount = 0; // Reset filtered count
            
            if (Object.keys(vehiclesData).length > 0) {
                Object.keys(vehiclesData).forEach((key) => {
                    const vehicle = vehiclesData[key];
                    const row = `<tr>
                        <td>${key}</td>
                        <td>${vehicle.vehicleName}</td>
                        <td>
                            <button class="btn-edit" onclick="editVehicle('${key}')">Edit</button>
                            <button class="btn-delete" onclick="deleteVehicle('${key}')">Delete</button>
                        </td>
                    </tr>`;
                    tbody.innerHTML += row;
                    filteredCount++; // Count all initially displayed rows
                });
            } else {
                tbody.innerHTML = '<tr><td colspan="3">No vehicles found</td></tr>';
            }
            
            // Update statistics display
            updateStats();
        });

    </script>
</body>
</html>
