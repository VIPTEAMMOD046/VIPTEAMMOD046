<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Form Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Roboto', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
    }
    
    /* Login Page Styles */
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        position: relative;
        overflow: hidden;
    }
    
    .login-container::before {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        animation: bgMove 20s linear infinite;
    }
    
    @keyframes bgMove {
        0% { transform: translate(0, 0); }
        100% { transform: translate(-50px, -50px); }
    }
    
    .login-card {
        background-color: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        width: 400px;
        padding: 40px;
        text-align: center;
        position: relative;
        z-index: 10;
        transform: translateY(0);
        transition: transform 0.3s ease;
    }
    
    .login-card:hover {
        transform: translateY(-5px);
    }
    
    .login-title {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 10px;
        color: #667eea;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    .form-group {
        margin-bottom: 25px;
        text-align: left;
    }
    
    .form-label {
        display: block;
        font-size: 14px;
        color: #555;
        font-weight: 500;
        margin-bottom: 8px;
    }
    
    .form-input {
        width: 100%;
        padding: 14px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        background-color: white;
        font-family: 'Roboto', Arial, sans-serif;
        font-size: 14px;
        transition: all 0.3s ease;
    }
    
    .form-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .login-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    .login-btn:disabled {
        background: linear-gradient(135deg, #a0a0a0 0%, #808080 100%);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }
    
    .error-message {
        color: #e74c3c;
        margin-top: 10px;
        font-size: 14px;
        display: none;
    }

    /* App Container Styles */
    .app-container {
        display: none;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
    }
    
    header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        z-index: 100;
    }
    
    .title {
        font-size: 22px;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .title::before {
        content: "ðŸ“„";
        font-size: 24px;
    }
    
    .header-controls {
        display: flex;
        gap: 15px;
    }
    
    .save-btn {
        padding: 10px 20px;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 5px;
    }
    
    .save-btn#save-btn {
        background-color: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
    }
    .save-btn#save-btn:hover {
        background-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
    }
    
    .save-btn#logout-btn {
        background-color: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
    }
    .save-btn#logout-btn:hover {
        background-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
    }
    
    .form-section {
        background: linear-gradient(to bottom, #f8f9fa, #ffffff);
        padding: 20px 25px;
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        align-items: flex-end;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        max-height: 240px;
        overflow-y: auto;
        border-bottom: 1px solid #eaeaea;
    }
    
    .form-section::-webkit-scrollbar {
        width: 8px;
    }
    
    .form-section::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
    }
    
    .form-section::-webkit-scrollbar-thumb {
        background: #ddd;
        border-radius: 10px;
    }
    
    .form-section::-webkit-scrollbar-thumb:hover {
        background: #ccc;
    }
    
    .form-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
        flex: 1;
        min-width: 200px;
    }
    
    .form-label {
        font-size: 14px;
        color: #555;
        font-weight: 600;
    }
    
    .form-input {
        padding: 10px 14px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        background-color: white;
        font-family: 'Roboto', Arial, sans-serif;
        font-size: 14px;
        width: 100%;
        transition: all 0.3s ease;
    }
    
    .form-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .distance-input-group {
        display: flex;
        align-items: center;
    }
    
    .distance-input {
        flex: 1;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
    }
    
    .distance-suffix {
        background-color: #f8f9fa;
        border: 2px solid #e0e0e0;
        border-left: none;
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
        padding: 10px 14px;
        font-family: 'Roboto', Arial, sans-serif;
        font-size: 14px;
        color: #555;
        font-weight: 600;
    }
    
    .radio-group {
        display: flex;
        gap: 15px;
        margin-top: 5px;
    }
    
    .radio-option {
        display: flex;
        align-items: center;
        gap: 5px;
    }
    
    .radio-option input[type="radio"] {
        margin: 0;
        width: 18px;
        height: 18px;
    }
    
    .radio-option label {
        font-size: 14px;
        color: #555;
        cursor: pointer;
        font-weight: 500;
    }
    
    .apply-btn {
        padding: 10px 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.3s ease;
        height: 42px;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    .apply-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    .toolbar {
        background-color: #f8f9fa;
        padding: 15px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    
    .toolbar-group {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .toolbar-label {
        font-size: 14px;
        color: #555;
        font-weight: 600;
    }
    
    .page-nav {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .page-btn {
        width: 36px;
        height: 36px;
        border: 1px solid #e0e0e0;
        background-color: white;
        border-radius: 10px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        transition: all 0.3s ease;
    }
    
    .page-btn:hover:not(:disabled) {
        background-color: #f8f9fa;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .page-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    
    .page-info {
        font-size: 14px;
        font-weight: 600;
        min-width: 80px;
        text-align: center;
        color: #667eea;
    }
    
    .zoom-controls {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .zoom-btn {
        width: 36px;
        height: 36px;
        border: 1px solid #e0e0e0;
        background-color: white;
        border-radius: 10px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        transition: all 0.3s ease;
    }
    
    .zoom-btn:hover {
        background-color: #f8f9fa;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .zoom-level {
        font-size: 14px;
        font-weight: 600;
        min-width: 50px;
        text-align: center;
        color: #667eea;
    }
    
     .pdf-container {
            flex: 1;
            overflow: auto;
            background-color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            position: relative;
        }
        
        .pdf-page {
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: white;
            margin: 20px;
        }
        
        .canvas-wrapper {
            position: relative;
            display: inline-block;
        }
        
        #pdf-canvas, #edit-canvas {
            display: block;
        }
        
        #edit-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }
        
    
    .text-box {
        position: absolute;
        border: 2px dashed #667eea;
        background-color: rgba(102, 126, 234, 0.15);
        cursor: pointer;
        z-index: 20;
        transition: all 0.3s ease;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        border-radius: 6px;
    }
    
    .text-box:hover {
        background-color: rgba(102, 126, 234, 0.25);
        border-color: #764ba2;
        transform: scale(1.02);
    }
    
    .text-box.edited {
        border-color: #27ae60;
        background-color: rgba(39, 174, 96, 0.15);
    }
    
    .text-input {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        border: none;
        background-color: white;
        font-family: 'Roboto', Arial, sans-serif;
        z-index: 10000;
        outline: none;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        border-radius: 15px;
        font-size: 16px;
        min-width: 400px;
        max-width: 80%;
    }
    
    .text-input:focus {
        box-shadow: 0 0 0 5px rgba(102, 126, 234, 0.2);
    }
    
    .edit-controls {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid #eee;
        flex-wrap: wrap;
    }
    
    .control-group {
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .control-label {
        font-size: 14px;
        color: #555;
        font-weight: 600;
        min-width: 50px;
    }
    
    .color-input {
        width: 50px;
        height: 35px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        cursor: pointer;
    }
    
    .font-select {
        padding: 8px 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        background-color: white;
        font-family: 'Roboto', Arial, sans-serif;
        cursor: pointer;
        font-size: 14px;
    }
    
    .font-btn {
        padding: 8px 15px;
        border: 2px solid #e0e0e0;
        background-color: white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s ease;
    }
    
    .font-btn.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-color: #667eea;
    }
    
    .font-btn:hover {
        background-color: #f8f9fa;
    }
    
    .bold-btn {
        padding: 8px 15px;
        border: 2px solid #e0e0e0;
        background-color: white;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        transition: all 0.3s ease;
    }
    
    .bold-btn.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-color: #667eea;
    }
    
    .bold-btn:hover {
        background-color: #f8f9fa;
    }
    
    .dialog-buttons {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 20px;
    }
    
    .dialog-btn {
        padding: 12px 24px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    .dialog-btn-save {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }
    
    .dialog-btn-save:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    .dialog-btn-cancel {
        background-color: #f8f9fa;
        color: #7f8c8d;
        border: 1px solid #e0e0e0;
    }
    
    .dialog-btn-cancel:hover {
        background-color: #e1e4e8;
    }
    
    .notification {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        z-index: 1000;
        opacity: 0;
        transition: all 0.3s ease;
        font-size: 16px;
        font-weight: 500;
    }
    
    .notification.show {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
    }
    
    .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255,255,255,0.95);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
    }
    
    .loading-overlay.show {
        opacity: 1;
        pointer-events: all;
    }
    
    .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(102, 126, 234, 0.2);
        border-radius: 50%;
        border-top-color: #667eea;
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    
    
    
    /* New buttons for save/load edits */
.save-btn#save-edits-btn {
    background-color: rgba(76, 175, 80, 0.7);
}
.save-btn#save-edits-btn:hover {
    background-color: rgba(76, 175, 80, 0.9);
    transform: translateY(-2px);
}

.save-btn#load-edits-btn {
    background-color: rgba(33, 150, 243, 0.7);
}
.save-btn#load-edits-btn:hover {
    background-color: rgba(33, 150, 243, 0.9);
    transform: translateY(-2px);
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    overflow: auto;
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: none;
    border-radius: 15px;
    width: 50%;
    max-width: 500px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 1px solid #eee;
}

.modal-title {
    font-size: 18px;
    font-weight: 600;
    color: #333;
}

.close {
    color: #aaa;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover {
    color: #333;
}

.modal-body {
    margin-bottom: 20px;
}

.modal-footer {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
}

.modal-btn {
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.modal-btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.modal-btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
}

.modal-btn-secondary {
    background-color: #f8f9fa;
    color: #7f8c8d;
    border: 1px solid #e0e0e0;
}

.modal-btn-secondary:hover {
    background-color: #e1e4e8;
}

.file-input-wrapper {
    position: relative;
    overflow: hidden;
    display: inline-block;
    width: 100%;
}

.file-input-wrapper input[type=file] {
    position: absolute;
    left: -9999px;
}

.file-input-label {
    display: block;
    padding: 10px 14px;
    border: 2px dashed #667eea;
    border-radius: 10px;
    background-color: rgba(102, 126, 234, 0.05);
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    color: #667eea;
    font-weight: 500;
}

.file-input-label:hover {
    background-color: rgba(102, 126, 234, 0.1);
}

.file-name {
    margin-top: 10px;
    font-size: 14px;
    color: #555;
    word-break: break-all;
}

/* Mobile and Desktop Responsive Fixes */

/* Mobile Devices (Portrait) */
@media (max-width: 768px) {
    /* Login Page */
    .login-card {
        width: 90%;
        padding: 30px 20px;
    }
    
    /* App Container */
    header {
        padding: 10px 15px;
        flex-wrap: wrap;
        flex-direction: column;
        gap: 10px;
    }
    
    .title {
        font-size: 18px;
        width: 100%;
        text-align: center;
    }
    
    .header-controls {
        width: 100%;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
    }
    
    .save-btn {
        padding: 8px 12px;
        font-size: 12px;
        flex: 1;
        min-width: 120px;
        justify-content: center;
    }
    
    /* Form Section */
    .form-section {
        max-height: none;
        padding: 15px;
    }
    
    .form-group {
        min-width: 100%;
        flex: 1 1 100%;
    }
    
    .apply-btn {
        width: 100%;
        margin-top: 10px;
    }
    
    /* Toolbar */
    .toolbar {
        padding: 10px;
        flex-wrap: wrap;
        justify-content: center;
    }
    
    .page-nav, .zoom-controls {
        width: 100%;
        justify-content: center;
    }
    
    /* PDF Container */
    .pdf-container {
        padding: 10px;
    }
    
    .pdf-page {
        margin: 10px;
    }
    
    .canvas-wrapper {
        max-width: 100%;
        overflow: auto;
    }
    
    #pdf-canvas, #edit-canvas {
        max-width: 100%;
        height: auto;
    }
    
    /* Text Input Dialog */
    .text-input {
        min-width: 250px;
        max-width: 90%;
    }
    
    /* Modal */
    .modal-content {
        width: 95%;
        margin: 10% auto;
        padding: 15px;
    }
    
    .modal-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
    }
    
    .modal-footer {
        flex-direction: column;
        gap: 10px;
    }
    
    .modal-btn {
        width: 100%;
    }
}

/* Mobile Devices (Landscape) */
@media (max-width: 1024px) and (orientation: landscape) {
    .form-section {
        max-height: 200px;
    }
    
    .pdf-container {
        padding: 0px;
    }

        // Generate a simple hash from PDF data to use as a localStorage key
        async function generatePdfHash(arrayBuffer) {
            const hashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return 'pdfEdits_' + hashHex;
        }

        // Extract all styles from a text item
        function extractTextStyles(item) {
            const styles = {
                color: '#000000',
                fontFamily: 'Roboto',
                fontWeight: 'normal',
                isBold: false,
                isThin: false
            };
            
            // Extract color
            if (item.color && Array.isArray(item.color) && item.color.length >= 3) {
                const r = Math.round(item.color[0] * 255);
                const g = Math.round(item.color[1] * 255);
                const b = Math.round(item.color[2] * 255);
                styles.color = '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
            }
            
            // Extract font name and weight
            if (item.fontName) {
                const fontName = item.fontName.toLowerCase();
                
                // Determine font family
                if (fontName.includes('helvetica') || fontName.includes('arial')) {
                    styles.fontFamily = 'Arial';
                } else if (fontName.includes('times')) {
                    styles.fontFamily = 'Times New Roman';
                } else if (fontName.includes('courier')) {
                    styles.fontFamily = 'Courier New';
                } else {
                    styles.fontFamily = 'Roboto';
                }
                
                // Determine font weight
                if (fontName.includes('bold') || fontName.includes('black')) {
                    styles.fontWeight = 'bold';
                    styles.isBold = true;
                } else if (fontName.includes('thin') || fontName.includes('light')) {
                    styles.fontWeight = 'thin';
                    styles.isThin = true;
                } else {
                    styles.fontWeight = 'normal';
                }
            }
            
            return styles;
        }

        // Render PDF page
        function renderPage(num) {
            if (!pdfDoc) return;
            
            showLoading(true);
            clearTextBoxes();
            
            pdfDoc.getPage(num).then(page => {
                currentViewport = page.getViewport({ scale: scale });
                // NEW: Store the original page size for the savePDF function
                originalPageSize = { width: currentViewport.width, height: currentViewport.height };

                canvasWrapper.style.height = currentViewport.height + 'px';
                
                const renderContext = { canvasContext: pdfCtx, viewport: currentViewport };
                return page.render(renderContext).promise;
            }).then(() => {
                return pdfDoc.getPage(pageNum).then(page => {
                    return page.getTextContent({ normalizeWhitespace: false, disableCombineTextItems: false });
                });
            }).then(textContent => {
                const pageEdits = allPageEdits[pageNum] || [];
                const newTextItems = [];

                if (textContent && textContent.items) {
                    // First pass: collect all text items
                    const allTextItems = [];
                    textContent.items.forEach((item, index) => {
                        if (item.str && item.str.trim() !== '') {
                            const transform = item.transform;
                            const tx = pdfjsLib.Util.transform(currentViewport.transform, transform);
                            const x = tx[4];
                            const y = tx[5];
                            const width = item.width * scale;
                            const height = (item.height || 12) * scale;
                            
                            allTextItems.push({
                                text: item.str,
                                x: x,
                                y: y,
                                width: width,
                                height: height,
                                fontSize: (item.height || 12) * scale,
                                originalIndex: index,
                                item: item
                            });
                        }
                    });
                    
                    // Group text items that should be treated as a single element
                    const groupedTextItems = groupTextItems(allTextItems);
                    
                    // Third pass: create text items with edits using grouped items
                    groupedTextItems.forEach((item, index) => {
                        const itemKey = `${pageNum}_${index}`;
                        
                        // Store original styles if not already stored
                        if (!originalTextStyles[itemKey]) {
                            originalTextStyles[itemKey] = extractTextStyles(item.item);
                        }
                        
                        const existingEdit = pageEdits.find(edit => edit.originalIndex === index);
                        
                        // Use edited styles if available, otherwise use original styles
                        const finalStyles = existingEdit ? {
                            color: existingEdit.color || originalTextStyles[itemKey].color,
                            fontFamily: existingEdit.fontFamily || originalTextStyles[itemKey].fontFamily,
                            fontWeight: existingEdit.fontWeight || originalTextStyles[itemKey].fontWeight,
                            isBold: existingEdit.isBold !== undefined ? existingEdit.isBold : originalTextStyles[itemKey].isBold,
                            isThin: existingEdit.isThin !== undefined ? existingEdit.isThin : originalTextStyles[itemKey].isThin
                        } : originalTextStyles[itemKey];

                        newTextItems.push({
                            text: existingEdit ? existingEdit.text : item.text,
                            x: item.x,
                            y: item.y,
                            width: item.width,
                            height: item.height,
                            fontSize: item.fontSize,
                            originalIndex: index,
                            edited: !!existingEdit,
                            color: finalStyles.color,
                            fontFamily: finalStyles.fontFamily,
                            fontWeight: finalStyles.fontWeight,
                            isBold: finalStyles.isBold,
                            isThin: finalStyles.isThin,
                            // Store the original indices for split fields
                            originalIndices: item.originalIndices || [index]
                        });
                    });
                }
                
                textItems = newTextItems;

                createTextBoxes();

                showLoading(false);

        // Group text items that should be treated as a single element
        function groupTextItems(allTextItems) {
            const groupedItems = [];
            const processed = new Set();
            
            for (let i = 0; i < allTextItems.length; i++) {
                if (processed.has(i)) continue;
                
                const currentItem = allTextItems[i];
                let groupItem = { ...currentItem, originalIndices: [i] };
                
                // Check if this item should be grouped with the next item
                if (i < allTextItems.length - 1) {
                    const nextItem = allTextItems[i + 1];
                    
                    // Check if items are close horizontally and on the same line
                    const xDistance = Math.abs(nextItem.x - (currentItem.x + currentItem.width));
                    const yDistance = Math.abs(nextItem.y - currentItem.y);
                    
                    // If they're close enough, group them
                    if (xDistance < 20 && yDistance < 5) {
                        groupItem.text += nextItem.text;
                        groupItem.width = nextItem.x + nextItem.width - currentItem.x;
                        groupItem.originalIndices.push(i + 1);
                        processed.add(i + 1);
                        
                        // Check if there's a third item that should also be grouped
                        if (i < allTextItems.length - 2) {
                            const thirdItem = allTextItems[i + 2];
                            const xDistance2 = Math.abs(thirdItem.x - (nextItem.x + nextItem.width));
                            const yDistance2 = Math.abs(thirdItem.y - currentItem.y);
                            
                            if (xDistance2 < 20 && yDistance2 < 5) {
                                groupItem.text += thirdItem.text;
                                groupItem.width = thirdItem.x + thirdItem.width - currentItem.x;
                                groupItem.originalIndices.push(i + 2);
                                processed.add(i + 2);
                            }
                        }
                        
                        // Check if there's a fourth item that should also be grouped (for time fields)
                        if (i < allTextItems.length - 3) {
                            const fourthItem = allTextItems[i + 3];
                            const xDistance3 = Math.abs(fourthItem.x - (allTextItems[i + 2].x + allTextItems[i + 2].width));
                            const yDistance3 = Math.abs(fourthItem.y - currentItem.y);
                            
                            if (xDistance3 < 20 && yDistance3 < 5) {
                                groupItem.text += fourthItem.text;
                                groupItem.width = fourthItem.x + fourthItem.width - currentItem.x;
                                groupItem.originalIndices.push(i + 3);
                                processed.add(i + 3);
                            }
                        }
                    }
                }
                
                groupedItems.push(groupItem);
                processed.add(i);
            }
            
            return groupedItems;
        }

                        // Keep existing seconds from PDF
                        if (formFields.dispatchdatetimeSeconds) {
                            const secondsTextItem = textItems.find(item => item.originalIndex === formFields.dispatchdatetimeSeconds.originalIndex);
                            if (secondsTextItem) {
                                secondsPart = secondsTextItem.text;
                            }
                        }
                    }
                } else {
                    // Fallback if no space is found
                    mainPart = dispatchdatetime;
                }

                // Apply the main part
                applyFormValue('dispatchdatetime', mainPart, true); // Add a flag to increase width
                fieldsFound++;
                
                // Apply the seconds part if the field exists
                if (formFields.dispatchdatetimeSeconds && secondsPart) {
                    applyFormValue('dispatchdatetimeSeconds', secondsPart);
                    fieldsFound++;
                }
            } else if (dispatchdatetime) {
                showNotification('"Date & Time of Dispatch" text not found in PDF');
            }
            
            // Apply distance - automatically add "kms" suffix
            if (formFields.distance && distance) {
                const distanceWithUnit = distance + "kms";
                applyFormValue('distance', distanceWithUnit);
                fieldsFound++;
            } else if (distance) {
                showNotification('"Approximate Distance" text not found in PDF');
            }
            
            if (fieldsFound > 0) {
                showNotification(`${fieldsFound} fields updated in PDF`);
            } else {
                showNotification('No matching text found in PDF');
            }
        }
        
        // Apply a single form value
        function applyFormValue(fieldType, value, increaseWidth = false, index = 0) {
            let field;
            
            // Handle special case for address (multiple instances)
            if (fieldType === 'address' && Array.isArray(formFields[fieldType])) {
                field = formFields[fieldType][index];
            } else {
                field = formFields[fieldType];
            }
            
            if (!field) return;
            
            // Find the text item that corresponds to this field
            const textItem = textItems.find(item => item.originalIndex === field.originalIndex);
            if (!textItem) return;
            
            // Special handling for fields with a prefix (like mineral, dispatchdatetime, and security)
            if (field.prefix !== undefined) {
                textItem.text = field.prefix + " " + value;
            } else {
                // Update the text item with the new value
                textItem.text = value;
            }
            
            textItem.edited = true;
            
            // Store the original width before changing it
            const originalWidth = textItem.width;
            
            // Increase width if requested (for dispatch datetime to ensure full visibility)
            if (increaseWidth) {
                // Calculate the approximate width of the new text
                const context = editCanvas.getContext('2d');
                context.font = `${textItem.fontWeight} ${textItem.fontSize}px ${textItem.fontFamily}`;
                const textWidth = context.measureText(textItem.text).width;
                
                // Increase the width by 20% to ensure full visibility
                textItem.width = Math.max(textItem.width, textWidth * 1.03);
            }
            
            // Update the text item
            updateTextItem(textItem);
            
            // Special handling for dispatch datetime to adjust the seconds box position
            if (fieldType === 'dispatchdatetime' && increaseWidth && formFields.dispatchdatetimeSeconds) {
                const secondsTextItem = textItems.find(item => item.originalIndex === formFields.dispatchdatetimeSeconds.originalIndex);
                if (secondsTextItem) {
                    // Calculate the width difference
                    const widthDifference = textItem.width - originalWidth;
                    
                    // Move the seconds box to the right by the width difference
                    secondsTextItem.x += widthDifference;
                    
                    // Update the seconds text item
                    updateTextItem(secondsTextItem);
                }
            }
        }
        
        // Update the text boxes after applying form data
        function updateTextBoxes() {
            const pdfPageRect = pdfPage.getBoundingClientRect();
            const canvasRect = canvasWrapper.getBoundingClientRect();
            
            textItems.forEach((item, index) => {
                const textBox = textBoxes.find(box => parseInt(box.dataset.index) === item.originalIndex);
                if (textBox) {
                    const left = (canvasRect.left - pdfPageRect.left) + item.x;
                    const top = (canvasRect.top - pdfPageRect.top) + (item.y - item.height);
                    
                    textBox.style.left = left + 'px';
                    textBox.style.top = top + 'px';
                    textBox.style.width = item.width + 'px';
                    textBox.style.height = item.height + 'px';
                    textBox.title = item.text;
                }
            });
        }
        
        // Update a text item and save to storage
        function updateTextItem(textItem) {
            // Update the in-memory state for the current page
            if (!allPageEdits[pageNum]) {
                allPageEdits[pageNum] = [];
            }
            const pageEditList = allPageEdits[pageNum];
            const editIndex = pageEditList.findIndex(edit => edit.originalIndex === textItem.originalIndex);
            
            const editData = {
                originalIndex: textItem.originalIndex,
                text: textItem.text,
                color: textItem.color,
                fontFamily: textItem.fontFamily,
                fontWeight: textItem.fontWeight,
                isBold: textItem.isBold,
                isThin: textItem.isThin,
                // Store the original indices for split fields
                originalIndices: textItem.originalIndices
            };

            if (editIndex > -1) {
                pageEditList[editIndex] = editData;
            } else {
                pageEditList.push(editData);
            }
            
            // No longer persist to localStorage automatically
            
            // Update the corresponding text box
            const textBox = textBoxes.find(box => parseInt(box.dataset.index) === textItem.originalIndex);
            if (textBox) {
                textBox.classList.add('edited');
                textBox.title = textItem.text;
            }
            
            // Update the text boxes to reflect any width changes
            updateTextBoxes();
            
            // Redraw the edited text
            redrawEditedText();
        }
        
        // Edit text
        function editText(textItem, textBoxElement) {
            if (currentEditingTextItem === textItem) return;
            currentEditingTextItem = textItem;
            currentEditingTextBox = textBoxElement;
            
            dialogInput.value = textItem.text;
            
            // Auto-apply original text's style to the editor
            textColorInput.value = textItem.color;
            fontSelect.value = textItem.fontFamily;
            
            // Set font weight buttons based on the item's properties
            if (textItem.isThin) {
                currentTextThin = true;
                currentTextBold = false;
                thinBtn.classList.add('active');
                boldBtn.classList.remove('active');
            } else if (textItem.isBold) {
                currentTextBold = true;
                currentTextThin = false;
                boldBtn.classList.add('active');
                thinBtn.classList.remove('active');
            } else {
                currentTextBold = false;
                currentTextThin = false;
                boldBtn.classList.remove('active');
                thinBtn.classList.remove('active');
            }
            
            editDialog.style.display = 'block';
            dialogInput.focus();
            dialogInput.select();
        }
        
        // Save dialog text
        function saveDialogText() {
            if (dialogInput.value.trim() && currentEditingTextItem) {
                currentEditingTextItem.text = dialogInput.value;
                currentEditingTextItem.color = textColorInput.value;
                currentEditingTextItem.fontFamily = currentFontFamily;
                currentEditingTextItem.isBold = currentTextBold;
                currentEditingTextItem.isThin = currentTextThin;
                
                // Set fontWeight based on isBold and isThin
                if (currentTextBold) {
                    currentEditingTextItem.fontWeight = 'bold';
                } else if (currentTextThin) {
                    currentEditingTextItem.fontWeight = 'thin';
                } else {
                    currentEditingTextItem.fontWeight = 'normal';
                }
                
                currentEditingTextItem.edited = true;

                // Update the text item
                updateTextItem(currentEditingTextItem);

                redrawEditedText();
                currentEditingTextBox.classList.add('edited');
                showNotification('Text updated and saved with original style preserved.');
            }
            closeDialog();
        }
        
        // Close dialog
        function closeDialog() {
            editDialog.style.display = 'none';
            currentEditingTextItem = null;
            currentEditingTextBox = null;
        }
        
        // Redraw all edited text on the edit canvas
        function redrawEditedText() {
            editCtx.clearRect(0, 0, editCanvas.width, editCanvas.height);
            textItems.forEach(item => {
                if (item.edited) {
                    // Use a slightly larger padding to ensure full coverage
                    const padding = 1;
                    editCtx.fillStyle = 'white';
                    editCtx.fillRect(item.x - padding, item.y - item.height - padding, item.width + padding * 2, item.height + padding * 2);
                    
                    // Set font properties with increased weight for better visibility
                    let fontWeight = 'normal';
                    if (item.isThin) {
                        fontWeight = '500'; // Thin font weight
                    } else if (item.isBold) {
                        fontWeight = 'bold'; // Use actual bold
                    } else {
                        fontWeight = '500'; // Increased from 500 to 600 for better visibility
                    }
                    
                    // Use the exact font family from the item
                    editCtx.font = `${fontWeight} ${item.fontSize}px ${item.fontFamily}`;
                    editCtx.fillStyle = item.color;
                    editCtx.fillText(item.text, item.x, item.y);
                }
            });
        }

        // =================================================================
        // NEW HIGH-QUALITY SAVE PDF FUNCTION
        // =================================================================
        async function savePDF() {
            if (!pdfDoc) { 
                showNotification('No PDF to save'); 
                return; 
            }
            
            showLoading(true);
            try {
                // Get the selected quality setting from the dropdown
                const quality = qualitySelect.value;
                let outputScale = 2.0; // Default to high quality
                
                // Adjust scale based on quality setting
                switch(quality) {
                    case 'standard':
                        outputScale = 1.5;
                        break;
                    case 'high':
                        outputScale = 2.0;
                        break;
                    case 'ultra':
                        outputScale = 3.0;
                        break;
                    case 'HD':
                        outputScale = 10.0;
                        break;
                }
                
                // Create a temporary canvas for rendering with higher resolution
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                
                // Enable better image rendering
                tempCtx.imageSmoothingEnabled = true;
                tempCtx.imageSmoothingQuality = 'high';
                
                // Create an array to hold all rendered pages
                const pageImages = [];
                
                // Function to render all pages
                async function renderAllPages() {
                    for (let i = 1; i <= pageCount; i++) {
                        const page = await pdfDoc.getPage(i);
                        const viewport = page.getViewport({ scale: outputScale });
                        
                        // Set canvas dimensions with device pixel ratio for better quality
                        const devicePixelRatio = window.devicePixelRatio || 1;
                        
                        // Set actual size in memory (scaled for device pixel ratio)
                        tempCanvas.width = viewport.width * devicePixelRatio;
                        tempCanvas.height = viewport.height * devicePixelRatio;
                        
                        // Scale the drawing context to match the device pixel ratio
                        tempCtx.scale(devicePixelRatio, devicePixelRatio);
                        
                        // Render the PDF page
                        await page.render({
                            canvasContext: tempCtx,
                            viewport: viewport,
                            enableWebGL: true // Enable WebGL for better rendering
                        }).promise;
                        
                        // Get the text items for this page
                        const textContent = await page.getTextContent({ normalizeWhitespace: false, disableCombineTextItems: false });
                        const pageEdits = allPageEdits[i] || [];
                        
                        // Process text items for this page
                        if (textContent && textContent.items) {
                            const allTextItems = [];
                            textContent.items.forEach((item, index) => {
                                if (item.str && item.str.trim() !== '') {
                                    const transform = item.transform;
                                    const tx = pdfjsLib.Util.transform(viewport.transform, transform);
                                    const x = tx[4];
                                    const y = tx[5];
                                    const width = item.width * outputScale;
                                    const height = (item.height || 12) * outputScale;
                                    
                                    allTextItems.push({
                                        text: item.str,
                                        x: x,
                                        y: y,
                                        width: width,
                                        height: height,
                                        fontSize: (item.height || 12) * outputScale,
                                        originalIndex: index,
                                        item: item
                                    });
                                }
                            });
                            
                            // Group text items that should be treated as a single element
                            const groupedTextItems = groupTextItems(allTextItems);
                            
                            // Create text items with edits
                            const newTextItems = [];
                            groupedTextItems.forEach((item, index) => {
                                const existingEdit = pageEdits.find(edit => edit.originalIndex === index);
                                
                                newTextItems.push({
                                    text: existingEdit ? existingEdit.text : item.text,
                                    x: item.x,
                                    y: item.y,
                                    width: item.width,
                                    height: item.height,
                                    fontSize: item.fontSize,
                                    originalIndex: index,
                                    edited: !!existingEdit,
                                    color: existingEdit ? existingEdit.color : '#000000',
                                    fontFamily: existingEdit ? existingEdit.fontFamily : 'Roboto',
                                    fontWeight: existingEdit ? existingEdit.fontWeight : 'normal',
                                    isBold: existingEdit ? existingEdit.isBold : false,
                                    isThin: existingEdit ? existingEdit.isThin : false
                                });
                            });
                            
                            // Add QR codes from page edits
                            pageEdits.forEach(edit => {
                                if (edit.isQRCode) {
                                    newTextItems.push({
                                        isQRCode: true,
                                        x: edit.x,
                                        y: edit.y,
                                        width: edit.width,
                                        height: edit.height,
                                        qrCodeDataUrl: edit.qrCodeDataUrl,
                                        text: edit.text
                                    });
                                }
                            });
                            
                            // Draw edited text on the canvas with better quality
                            newTextItems.forEach(item => {
                                if (item.edited && !item.isQRCode) {
                                    // Use a slightly larger padding to ensure full coverage
                                    const padding = 1;
                                    tempCtx.fillStyle = 'white';
                                    tempCtx.fillRect(item.x - padding, item.y - item.height - padding, item.width + padding * 2, item.height + padding * 2);
                                        
                                    // Set font properties with increased weight for better visibility
                                    let fontWeight = 'normal';
                                    if (item.isThin) {
                                        fontWeight = '500'; // Thin font weight
                                    } else if (item.isBold) {
                                        fontWeight = 'bold'; // Use actual bold
                                    } else {
                                        fontWeight = '500'; // Increased from 500 to 600 for better visibility
                                    }
                                    
                                    // Use the exact font family from the item
                                    tempCtx.font = `${fontWeight} ${item.fontSize}px ${item.fontFamily}`;
                                    tempCtx.fillStyle = item.color;
                                    tempCtx.fillText(item.text, item.x, item.y);
                                } else if (item.isQRCode && item.qrCodeDataUrl) {
                                    // Draw QR code - FIXED: Ensure QR code is properly rendered
                                    const img = new Image();
                                    img.onload = () => {
                                        // Draw the QR code on the canvas
                                        tempCtx.drawImage(img, item.x, item.y - item.height, item.width, item.height);
                                    };
                                    img.src = item.qrCodeDataUrl;
                                }
                            });
                        }
                        
                        // Convert the canvas to an image with high quality
                        const imgData = tempCanvas.toDataURL('image/jpeg', 0.95); // Use JPEG with 95% quality for better compression
                        pageImages.push(imgData);
                    }
                    
                    // Create the PDF with all pages using jsPDF
                    const { jsPDF } = window.jspdf;
                    
                    // Get the dimensions of the first page to set up the PDF
                    const firstPageImg = new Image();
                    firstPageImg.src = pageImages[0];
                    await new Promise(resolve => {
                        firstPageImg.onload = resolve;
                    });
                    
                    // Calculate PDF dimensions based on original page size
                    // Convert from points to mm (1 point = 0.3528 mm)
                    const pdfWidth = originalPageSize.width * 0.3528;
                    const pdfHeight = originalPageSize.height * 0.3528;
                    
                    // Create PDF with proper dimensions (A4 is 210mm x 297mm)
                    const pdf = new jsPDF({
                        orientation: pdfWidth > pdfHeight ? 'landscape' : 'portrait',
                        unit: 'mm',
                        format: [pdfWidth, pdfHeight],
                        compress: true // Enable compression
                    });
                    
                    // Add all pages to the PDF
                    for (let i = 0; i < pageImages.length; i++) {
                        if (i > 0) pdf.addPage([pdfWidth, pdfHeight]);
                        pdf.addImage(pageImages[i], 'JPEG', 0, 0, pdfWidth, pdfHeight, undefined, 'FAST'); // Use FAST compression 
                    }
                    
                    // Save the PDF
                    pdf.save('edited-document.pdf');
                    showNotification('PDF saved successfully with proper dimensions');
                }
                
                // Start rendering all pages
                await renderAllPages();
            } catch (error) {
                console.error('Error saving PDF:', error);
                showNotification('Error saving PDF: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // Update page info
        function updatePageInfo() {
            document.getElementById('page-info').textContent = `Page ${pageNum} of ${pageCount}`;
            document.getElementById('prev-page').disabled = pageNum <= 1;
            document.getElementById('next-page').disabled = pageNum >= pageCount;
        }
        
        // Update zoom level
        function updateZoomLevel() {
            document.getElementById('zoom-level').textContent = Math.round(scale * 100) + '%';
        }
        
        // Show/hide loading overlay
        function showLoading(show) {
            loadingOverlay.classList.toggle('show', show);
        }
        
        // Show notification
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }
        
        // Initialize the application
        init();
    });
</script>
