<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #game-board {
      width: 400px;
      height: 400px;
      border: 2px solid #333;
      position: relative;
      margin-bottom: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-image: url('BoardBackground.png'); /* Add your image URL here */
      background-size: cover; /* Ensures the image covers the entire board */
      background-position: center; /* Centers the image */
    }
    .snake {
      width: 10px;
      height: 10px;
      background-color: #4caf50;
      position: absolute;
      border-radius: 2px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
    #food {
      width: 10px;
      height: 10px;
      background-color: #ff5722;
      position: absolute;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
    #score {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }
    .joystick {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .buttons {
      display: flex;
      justify-content: center;
      margin: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      font-size: 20px;
      transition: background-color 0.3s;
      width: 50px;
      height: 50px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .central-button {
      background-color: #28a745;
      color: white;
      font-size: 16px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
    }
    .central-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="game-board"></div>
  <div class="joystick">
    <div class="buttons">
      <button onclick="changeDirection('UP')">üîº</button>
    </div>
    <div class="buttons">
      <button onclick="changeDirection('LEFT')">‚è™</button>
      <button class="central-button" onclick="initializeGame()">‚ö™</button>
      <button onclick="changeDirection('RIGHT')">‚è©</button>
    </div>
    <div class="buttons">
      <button onclick="changeDirection('DOWN')">üîΩ</button>
    </div>
  </div>

  <audio id="eat-sound" src="EatingSound.mp3" preload="auto"></audio>
  <audio id="game-over-sound" src="GameOver.mp3" preload="auto"></audio>

  <script>
    const board = document.getElementById('game-board');
    const scoreDisplay = document.getElementById('score');
    const eatSound = document.getElementById('eat-sound');
    const gameOverSound = document.getElementById('game-over-sound');
    let snakeBody, food, direction, score, gameOver, gameInterval;

    function initializeGame() {
      snakeBody = [{ x: 200, y: 200 }];
      food = { x: 0, y: 0 };
      direction = 'RIGHT';
      score = 0;
      gameOver = false;
      scoreDisplay.innerText = 'Score: 0';
      generateFood();
      draw();
      if (gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, 100);
    }

    function generateFood() {
      food.x = Math.floor(Math.random() * 40) * 10;
      food.y = Math.floor(Math.random() * 40) * 10;

      while (snakeBody.some(segment => segment.x === food.x && segment.y === food.y)) {
        food.x = Math.floor(Math.random() * 40) * 10;
        food.y = Math.floor(Math.random() * 40) * 10;
      }
    }

    function draw() {
      board.innerHTML = '';
      snakeBody.forEach(segment => {
        const snakeElement = document.createElement('div');
        snakeElement.style.left = segment.x + 'px';
        snakeElement.style.top = segment.y + 'px';
        snakeElement.classList.add('snake');
        board.appendChild(snakeElement);
      });

      const foodElement = document.createElement('div');
      foodElement.style.left = food.x + 'px';
      foodElement.style.top = food.y + 'px';
      foodElement.id = 'food';
      board.appendChild(foodElement);
    }

    function move() {
      const head = { x: snakeBody[0].x, y: snakeBody[0].y };

      switch (direction) {
        case 'UP': head.y -= 10; break;
        case 'DOWN': head.y += 10; break;
        case 'LEFT': head.x -= 10; break;
        case 'RIGHT': head.x += 10; break;
      }

      if (head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 400 || 
          snakeBody.some((segment, index) => index !== 0 && segment.x === head.x && segment.y === head.y)) {
        gameOverSound.currentTime = 0; 
        gameOverSound.play().catch(error => {
          console.error("Audio play failed:", error);
        });
        alert('Game Over! Your score: ' + score);
        initializeGame();
        return;
      }

      snakeBody.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        eatSound.currentTime = 0; 
        eatSound.play().catch(error => {
          console.error("Audio play failed:", error);
        });
        score++;
        scoreDisplay.innerText = 'Score: ' + score;
        generateFood();
      } else {
        snakeBody.pop();
      }
    }

    function changeDirection(newDirection) {
      if (gameOver) return;

      switch (newDirection) {
        case 'UP':
          if (direction !== 'DOWN') direction = 'UP'; break;
        case 'DOWN':
          if (direction !== 'UP') direction = 'DOWN'; break;
        case 'LEFT':
          if (direction !== 'RIGHT') direction = 'LEFT'; break;
        case 'RIGHT':
          if (direction !== 'LEFT') direction = 'RIGHT'; break;
      }
    }

    function gameLoop() {
      if (!gameOver) {
        move();
        draw();
      }
    }

    // Initialize game on page load
    initializeGame();
    
    // Keyboard controls (optional)
    document.addEventListener('keydown', (event) => {
      switch (event.key) {
        case 'ArrowUp': changeDirection('UP'); break;
        case 'ArrowDown': changeDirection('DOWN'); break;
        case 'ArrowLeft': changeDirection('LEFT'); break;
        case 'ArrowRight': changeDirection('RIGHT'); break;
      }
    });
  </script>
</body>
</html>
