<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Run Car Game - Hacker Style</title>

  <style>
  @font-face {
  font-family: 'Orbitron';
  font-style: normal;
  font-weight: 600;
  font-display: swap;
  src: url('fonts/Orbitron.woff2') format('woff2');
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, 
                 U+02BB-02BC, U+02C6, U+02DA, U+02DC, 
                 U+0304, U+0308, U+0329, U+2000-206F, 
                 U+20AC, U+2122, U+2191, U+2193, 
                 U+2212, U+2215, U+FEFF, U+FFFD;
}

    /* Global body */
    body {
      margin: 0;
      font-family: 'Orbitron', monospace;
      background-color: black;
      color: #00ffcc;
      overflow: hidden;
    }

    /* Matrix background canvas */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Main container */
    .container {
      position: relative;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 20px;
      margin: 40px auto;
      max-width: 450px;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(0, 255, 204, 0.5);
      text-align: center;
    }

    /* Game board */
    #game-board {
      width: 400px;
      height: 400px;
      border: 2px solid #00ffcc;
      margin: auto;
      position: relative;
      overflow: hidden;
      background-image: url('BackgroundRoad.png');
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      box-shadow: 0 0 15px #00ffcc;
    }

    /* Car */
    #car {
      width: 50px;
      height: 100px;
      background-image: url('Car.png');
      background-size: contain;
      background-repeat: no-repeat;
      position: absolute;
      bottom: 0;
      left: 175px;
    }

    /* Obstacles */
    .obstacle {
      width: 30px;
      height: 30px;
      background-color: red;
      box-shadow: 0 0 10px red;
      position: absolute;
      border-radius: 4px;
    }

    /* Control buttons */
    .control-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
    }

        :root {
      --neon: #00ffcc;
      --accent: #00ccff;
      --accent2: #00ffff;
      --bg: rgba(0, 0, 0, 0.85);
    }

    .button { display: flex; justify-content: center; margin: 5px; }
    button {
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      font-size: 20px;
      font-family: 'Orbitron', monospace;
      box-shadow: 0 0 10px var(--accent);
      transition: 0.3s;
      width: 110px;
      height: 50px;
    }
    button:hover {
      background-color: var(--accent2);
      box-shadow: 0 0 15px var(--accent2);
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #modal-content {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px #00ffcc;
      color: #00ffcc;
      text-align: center;
    }

    #modal-content h2 {
      margin-bottom: 10px;
    }

    #modal-content button {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <!-- Matrix background -->
  <canvas id="matrix-bg"></canvas>

  <div class="container">
    <h1>Run Car Game</h1>
    <div id="game-board">
      <div id="car"></div>
    </div>

    <div class="control-buttons">
      <button onclick="moveLeft()">LEFT</button>
      <button onclick="moveRight()">RIGHT</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal">
    <div id="modal-content">
      <h2>Game Over!</h2>
      <p id="score-display"></p>
      <button onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <audio id="gameOverSound" src="GameOver.mp3"></audio>

  <script>
    /* ===== MATRIX BACKGROUND ===== */
    const canvas = document.getElementById("matrix-bg");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const binary = "01".split("");
    const fontSize = 14;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ffcc";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = binary[Math.floor(Math.random() * binary.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 33);

    /* ===== GAME LOGIC ===== */
    const car = document.getElementById('car');
    const gameBoard = document.getElementById('game-board');
    const modal = document.getElementById('modal');
    const scoreDisplay = document.getElementById('score-display');
    const boardWidth = gameBoard.clientWidth;
    const carWidth = car.clientWidth;
    let carPosition = (boardWidth - carWidth) / 2;
    let obstacles = [];
    let obstacleInterval;
    let gameSpeed = 5;
    let score = 0;
    let gameOver = false;

    function updateCarPosition() {
      car.style.left = carPosition + 'px';
    }

    function moveLeft() {
      if (!gameOver && carPosition > 0) {
        carPosition -= 14;
        updateCarPosition();
      }
    }

    function moveRight() {
      if (!gameOver && carPosition < boardWidth - carWidth) {
        carPosition += 14;
        updateCarPosition();
      }
    }

    function createObstacle() {
      const obstacle = document.createElement('div');
      obstacle.classList.add('obstacle');
      obstacle.style.left = Math.random() * (boardWidth - 30) + 'px';
      obstacle.style.top = -30 + 'px';
      gameBoard.appendChild(obstacle);
      obstacles.push(obstacle);
    }

    function moveObstacles() {
      obstacles.forEach(obstacle => {
        const obstacleTop = parseInt(obstacle.style.top);
        if (obstacleTop >= gameBoard.clientHeight) {
          obstacle.remove();
          obstacles = obstacles.filter(o => o !== obstacle);
          score++;
        } else {
          obstacle.style.top = obstacleTop + gameSpeed + 'px';
          if (checkCollision(obstacle)) {
            endGame();
          }
        }
      });
    }

    function checkCollision(obstacle) {
      const carRect = car.getBoundingClientRect();
      const obstacleRect = obstacle.getBoundingClientRect();
      return (
        carRect.left < obstacleRect.right &&
        carRect.right > obstacleRect.left &&
        carRect.top < obstacleRect.bottom &&
        carRect.bottom > obstacleRect.top
      );
    }

    function startGame() {
      obstacleInterval = setInterval(createObstacle, 1000);
      setInterval(() => {
        moveObstacles();
      }, 20);
    }

    function endGame() {
      if (!gameOver) {
        gameOver = true;
        clearInterval(obstacleInterval);
        scoreDisplay.textContent = 'Your score: ' + score;
        document.getElementById('gameOverSound').play();
        modal.style.display = 'flex';
      }
    }

    function restartGame() {
      modal.style.display = 'none';
      carPosition = (boardWidth - carWidth) / 2;
      obstacles.forEach(obstacle => obstacle.remove());
      obstacles = [];
      score = 0;
      gameOver = false;
      startGame();
      updateCarPosition();
    }

    startGame();
  </script>
</body>
</html>
