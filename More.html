<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>More Information - VIPTEAMMOD</title>
  
  <style>
  @font-face {
  font-family: 'Orbitron';
  font-style: normal;
  font-weight: 600;
  font-display: swap;
  src: url('Orbitron.woff2') format('woff2');
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, 
                 U+02BB-02BC, U+02C6, U+02DA, U+02DC, 
                 U+0304, U+0308, U+0329, U+2000-206F, 
                 U+20AC, U+2122, U+2191, U+2193, 
                 U+2212, U+2215, U+FEFF, U+FFFD;
}

    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Orbitron', monospace;
      overflow-x: hidden;
      color: #00ffcc;
      background: transparent;
    }
    #matrix-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      z-index: -1;
    }
    canvas {
      display: block;
    }
    /* Container */
    .container {
      max-width: 900px;
      margin: 80px auto;
      padding: 30px 40px;
      background: rgba(0,0,0,0.8);
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffcc;
      text-align: center;
    }
    h2 {
      color: #00ffcc;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffcc;
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 25px;
      line-height: 1.6;
      color: #00ffcc;
      text-shadow: 0 0 6px #00ffcc;
    }
    a {
      color: #00ccff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #00ffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Matrix Background Canvas -->
  <canvas id="matrix-bg"></canvas>

  <div class="container">
    <h2>More Information</h2>
    <p>Welcome to the more information page. Here you can find additional resources and links.</p>
    <p>Check out our <a href="LatestUpdate.html">latest updates</a>.</p>
  </div>

  <!-- Matrix Animation Script -->
  <script>
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const binary = '01'.split('');
    const fontSize = 14;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00ffcc';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = binary[Math.floor(Math.random() * binary.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
