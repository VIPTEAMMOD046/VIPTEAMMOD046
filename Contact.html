  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Orbitron', monospace;
      background: transparent;
      color: #00ffcc;
      overflow-x: hidden;
    }

    /* Matrix Background */
    #matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: -1;
      display: block;
    }

    /* Container */
    .container {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px 40px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffcc;
      text-align: center;
    }

    h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffcc;
      color: #00ffcc;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      background-color: rgba(0,0,0,0.7);
      color: #00ffcc;
      font-family: 'Orbitron', monospace;
      font-size: 1em;
      box-shadow: 0 0 8px #00ffcc;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #00ffff;
      box-shadow: 0 0 10px #00ffff;
    }

    button {
      padding: 12px 20px;
      background-color: #00ccff;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-family: 'Orbitron', monospace;
      box-shadow: 0 0 5px #00ccff;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00ffff;
    }

    .success-message, .error-message {
      margin-top: 10px;
      text-shadow: 0 0 5px #00ffcc;
    }

    .success-message {
      color: #00ffcc;
    }

    .error-message {
      color: #ff3333;
    }
  </style>
</head>

  <!-- Matrix Background -->
  <canvas id="matrix-bg"></canvas>

  <div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
      <div class="success-message" id="successMessage" style="display:none;">Message sent successfully!</div>
      <div class="error-message" id="errorMessage" style="display:none;">Failed to send message. Please try again.</div>
    </form>
  </div>

  <script>
    // Matrix animation
    const canvas = document.getElementById("matrix-bg");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const binary = "01".split("");
    const fontSize = 14;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ffcc";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = binary[Math.floor(Math.random() * binary.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 33);

  </script>
