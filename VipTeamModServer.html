  <!-- Cookie Script -->
  <script>
    function checkCookie() {
      let cookie = document.cookie.split(';').some(item => item.trim().startsWith('cookieConsent='));
      if (!cookie) {
        document.getElementById('cookieConsent').style.display = 'block';
      }
    }

    function acceptCookies() {
      document.cookie = "cookieConsent=accepted; max-age=" + 60 * 60 * 24 * 365;
      document.getElementById('cookieConsent').style.display = 'none';
    }

    window.onload = checkCookie;
  </script>

  <!-- Matrix Animation Script -->
  <script>
    const canvas = document.getElementById("matrix-bg");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    let binary = "01";
    binary = binary.split("");

    let fontSize = 14;
    let columns = canvas.width / fontSize;

    let drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ffcc";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        let text = binary[Math.floor(Math.random() * binary.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);
  </script>
